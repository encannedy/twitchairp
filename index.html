<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-2 jumbotron">
        <h1>Weather Dashboard</h1>
    </header>

<div class="container">
    <div class="row">
        <div class="col-md-4 ">
            <div class="card">
                <div id ="citySearch" class="card-header container row">
                    Search for your City:
                </div>
               
                <input class="mb-2 my-1" id="searchBar" type="text"></input>
                <button id="searchBtn" class="btn btn-primary mb-2 my-1">
                    <i class="fas fa-search"> Search</i>
                    </button>
                <div class="row">
                    <div id="buttonDiv" class="col">

                    </div>
                </div>
            </div>
        </div>
            
         
        
        <div class="card col-md-8">
            <div class="card-header" id="currentDay">
                <h1 id="cityName "></h1>
            </div>
            <div class="card-body" id="weatherDetails">
                
            </div>
        </div>
    </div>

    <div class="row" id="forecast">
        
    </div>
</div>
            

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <!--Moment.js link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
</body>

</html>
